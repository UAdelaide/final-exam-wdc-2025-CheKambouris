<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="login">
      <label for="username">Username</label><br>
      <input v-model="username" type="text" name="username" id="username"><br>
      <label for="password">Password</label><br>
      <input v-model="password" type="password" name="password" id="password"><br>
      <button class="btn btn-outline-primary me-2" type="submit">Login</button>
    </form>
    <h1>All Registered Dogs</h1>
        <div></div>
        <div v-for="dog in dogs">
          <div>{{ dog.dog_id }}</div>
          <div>{{ dog.name }}</div>
          <div>{{ dog.size }}</div>
          <div>{{ dog.owner_id }}</div>
          <div><img src="https://dog.ceo/api/breeds/image/random" alt=""></div>
        </div>
    <table>
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>


  <script>
    const { createApp, onMounted, ref } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: ''
        };
      },
      setup() {
        const dogs = ref([]);
        onMounted(async () => {
          const res = await fetch('/api/dogs');
          this.dogs = await res.json();
          console.log(this.dogs);
        });
        return {dogs};
      },
      methods: {
        async login() {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            body: JSON.stringify({
              username: this.username,
              password: this.password
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          });
          if(res.ok) {
            const { user } = await res.json();
            window.location.replace(`${user.role}-dashboard.html`);
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
