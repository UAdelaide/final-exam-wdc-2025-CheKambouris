<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
<main id='app'>
    <h1>Dog of the day!!!</h1>
    <img :src="dog_img" alt="">
    <p style="color: green;">St. Hubert Frankerter</p>
</main>

<script>
const { createApp, onMounted, ref } = Vue;
createApp({
    setup() {
        const dog_img = ref('');
        onMounted(async () => {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            dog_img.value = (await res.json()).message;
        });
        return {
            dog_img
        };
    }
}).mount('#app');
</script>
</body>
</html>
